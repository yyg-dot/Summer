<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>여름</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="square-container">
                <a href="https://yyg-dot.github.io/Spring/" class="square" id="square1"></a>
                <a href="https://yyg-dot.github.io/Summer/" class="square" id="square2"></a>
                <a href="https://yyg-dot.github.io/Autumn/" class="square" id="square3"></a>
                <a href="https://yyg-dot.github.io/Winter/" class="square" id="square4"></a>
            </div>
            <p>
                <span class="word-container"><span class="word word1" data-word="여름">여름</span><img src="icon/summer_icon.png" alt="여름" class="icon" id="icon1" data-word="여름" /></span>
                <span class="word-container"><span class="word word2" data-word="냄새">냄새</span><img src="icon/smell_icon.png" alt="냄새" class="icon" id="icon2" data-word="냄새" /></span>는 여러 가지가 있지만<br />
                그중에서 나는 <span class="word-container"><span class="word word3" data-word="풀">풀</span><img src="icon/grass_icon.png" alt="아이콘 3" class="icon" id="icon3" data-word="풀" /></span><span class="word-container"><span class="word word4" data-word="냄새">냄새</span><img src="icon/smell_icon.png" alt="아이콘 2" class="icon" id="icon2" data-word="냄새" /></span>를 제일 <span class="word-container"><span class="word word5" data-word="좋아한다">좋아한다</span><img src="icon/like_icon.png" alt="아이콘 5" class="icon" id="icon5" data-word="좋아한다" /></span>.<br /><br />
                <span class="word-container"><span class="word word6" data-word="빗물">빗물</span><img src="icon/rain_icon.png" alt="아이콘 6" class="icon" id="icon6" data-word="빗물" /></span>을 충분히 먹고 <span class="word-container"><span class="word word7" data-word="기분 좋은">기분 좋은</span><img src="icon/feeling_good_icon.png" alt="아이콘 7" class="icon" id="icon7" data-word="기분 좋은" /></span> <span class="word-container"><span class="word word8" data-word="풀">풀</span><img src="icon/grass_icon.png" alt="아이콘 3" class="icon" id="icon3" data-word="풀" /></span>들이<br />
                <span class="word-container"><span class="word word9" data-word="바람 부는">바람 부는</span><img src="icon/windy_icon.png" alt="아이콘 9" class="icon" id="icon9" data-word="바람 부는" /></span> 날 부르는 <span class="word-container"><span class="word word10" data-word="노래">노래</span><img src="icon/song_icon.png" alt="아이콘 10" class="icon" id="icon10" data-word="노래" /></span> 같은.<br /><br /><br />
            </p>
            <p class="icon-wrap">
                <span class="word-container">
                    <span class="spaced word11" data-word="여름">여름</span>
                    <img src="icon/summer_icon.png" alt="아이콘 11" class="icon" id="icon11" data-word="여름" />
                </span>
                <span class="word-container">
                    <span class="spaced word12" data-word="초록">초록</span>
                    <img src="icon/green_icon.png" alt="아이콘 12" class="icon" id="icon12" data-word="초록" />
                </span>
                <span class="word-container">
                    <span class="spaced word13" data-word="햇빛">햇빛</span>
                    <img src="icon/sunny_icon.png" alt="아이콘 13" class="icon" id="icon13" data-word="햇빛" />
                </span>
                <span class="word-container">
                    <span class="spaced word14" data-word="구름">구름</span>
                    <img src="icon/cloud_icon.png" alt="아이콘 14" class="icon" id="icon14" data-word="구름" />
                </span>
            </p>
            <p class="icon-wrap">
                <span class="word-container">
                    <span class="spaced word15" data-word="웃음">웃음</span>
                    <img src="icon/smile_icon.png" alt="아이콘 15" class="icon" id="icon15" data-word="웃음" />
                </span>
                <span class="word-container">
                    <span class="spaced word16" data-word="달리기">달리기</span>
                    <img src="icon/running_icon.png" alt="아이콘 16" class="icon" id="icon16" data-word="달리기" />
                </span>
                <span class="word-container">
                    <span class="spaced no-margin word17" data-word="풀">풀</span>
                    <img src="icon/grass_icon.png" alt="아이콘 3" class="icon" id="icon3" data-word="풀" />
                </span>
                <span class="word-container">
                    <span class="spaced no-margin word18" data-word="냄새">냄새</span>.
                    <img src="icon/smell_icon.png" alt="아이콘 2" class="icon" id="icon2" data-word="냄새" />
                </span>
            </p>
            <br />
            <div class="title-container">
                <h1 class="title">머지않아 여름은 끝나겠지만 - 김종완</h1>
                <img src="icon/text_changer_icon.png" alt="토글 버튼" id="toggleButton" class="toggle-btn" />
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
